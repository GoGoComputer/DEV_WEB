        // 무작위로 3개의 카드 뽑기 함수
        function drawRandomCards() {
            const drawnCards = [];
            while (drawnCards.length < 3) {
                const num = Math.floor(Math.random() * 78) + 1;
                const card = numberTexts[num];
                if (!drawnCards.includes(card)) {
                    drawnCards.push(card);
                }
            }
            return drawnCards;
        }

        // 버튼 클릭 이벤트 핸들러 등록
        const drawButton = document.getElementById('drawButton');
        const resultDiv = document.getElementById('result');

        drawButton.addEventListener('click', () => {
            const drawnCards = drawRandomCards();
            resultDiv.innerHTML = `<p>Drawn Cards:</p>`;
            drawnCards.forEach(card => {
                resultDiv.innerHTML += `<p>${card}</p>`;
            });
        });
    </script>
