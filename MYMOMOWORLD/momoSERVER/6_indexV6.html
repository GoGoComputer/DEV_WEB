    <script>
        async function getFortune() {
            try {
                // 서버의 '/fortuneTell' 엔드포인트로 POST 요청을 보냅니다.
                const response = await fetch('http://localhost:3000/fortuneTell', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error! status: ${response.status}`);
                }

                // 서버로부터 반환된 데이터를 JSON 형태로 변환합니다.
                const result = await response.json();

                // 결과를 웹 페이지에 표시합니다.
                document.getElementById('fortuneResult').textContent = result.assistant;
            } catch (error) {
                console.log('There was a problem fetching the fortune data:', error);
            }
        }
    </script>

            <div id="conversation"></div>
            <div id="waitingMessage" style="display: none;">대기 중...</div>
        </main>
    </main>

    <footer>
        <div class="input-group">
            <!-- ID를 추가한 input 요소 -->
            <input id="messageInput" type="text" placeholder="메시지 입력"/> 
            <button class="inputButton" onclick="sendMessage()">전송</button>

<script>
    const conversationDiv = document.getElementById('conversation');

    async function sendMessage() {
        const userInput = document.getElementById('messageInput').value; // 사용자 입력값 가져오기

        try {
            // 사용자 입력을 화면에 추가
            appendMessage('user', userInput);

            const response = await fetch('http://localhost:3000/fortuneTell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput }) // 사용자 입력을 JSON으로 변환하여 보냄
            });

            if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
            }

            const result = await response.json();

            // GPT의 응답을 화면에 추가
            appendMessage('gpt', result.assistant);

            // 메시지 입력값 지우기
            document.getElementById('messageInput').value = "";
        } catch (error) {
            console.log('There was a problem fetching the fortune data:', error);
        }
    }

    function appendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = message;
        conversationDiv.appendChild(messageDiv);
    }
</script>
<script>
    async function sendMessage() {
        const userInput = document.getElementById('messageInput').value; // 사용자 입력값 가져오기
        const waitingMessage = document.getElementById('waitingMessage');
        waitingMessage.style.display = 'block'; // 대기 중 메시지 표시
    
        try {
            // 사용자 입력을 화면에 추가
            appendMessage('user', userInput);
    
            const response = await fetch('http://localhost:3000/fortuneTell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput }) // 사용자 입력을 JSON으로 변환하여 보냄
            });
    
            if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
            }
    
            const result = await response.json();
    
            // GPT의 응답을 화면에 추가
            appendMessage('gpt', result.assistant);
    
            // 메시지 입력값 지우기
            document.getElementById('messageInput').value = "";
        } catch (error) {
            console.log('There was a problem fetching the fortune data:', error);
        } finally {
            waitingMessage.style.display = 'none'; // 대기 중 메시지 숨김
        }
    }
    



    function appendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = message;
        conversationDiv.appendChild(messageDiv);
    
        // 새 메시지가 추가될 때 스크롤을 아래로 이동
        conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }
    
    
</script>
